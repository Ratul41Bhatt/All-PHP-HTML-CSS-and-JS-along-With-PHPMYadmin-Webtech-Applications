<!DOCTYPE html>

<html>
<head>

	<title>Form</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style/home_style2.css">
</head>
<body>
<div class="row">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-8">
  	<form action="https://www.w3schools.com">
  	<table class="table table-bordered table-hover">
  		<tr align="center">
  			<td colspan="6" class="active"><h2>Form</h2></td>
  		</tr>
  		<tr>
  			<td style="font-weight: bold;">Firstname</td>
  			<td>
  				<input class="form-control" type="text" name="f_name" placeholder="Firstname">
  			</td>
  		</tr>
  			<tr>
  			<td style="font-weight: bold;">Lastname</td>
  			<td>
  				<input class="form-control" type="text" name="l_name" placeholder="Lastname">
  			</td>
  		</tr>
  			<tr>
  			<td style="font-weight: bold;">Username</td>
  			<td>
  				<input class="form-control" type="text" name="u_name" placeholder="Username">
  			</td>
  		</tr>
  			<tr>
  			<td style="font-weight: bold;">Relationship Status</td>
  			<td>
  				<select class="form-control" name="Relationship">


							<option>Single</option>
							<option>Married</option>
							<option>Engaged</option>
							<option>In a Relationship</option>
							<option>It's Complecated</option>
							<option>Separated</option>
							<option>Divorced</option>
							<option>Widowed</option>

  				</select>
  			</td>
  		</tr>
  		<tr>
  			<td style="font-weight: bold;">Email</td>
  			 <td>
  				<input class="form-control" type="email" name="u_email" placeholder="Email">
  			</td>
  		</tr>
  		<tr>
  			<td style="font-weight: bold;">Country</td>
  			<td>
  				<select class="form-control" name="u_country">

  					  <option>Bangladesh</option>
							<option>United States of America</option>
							<option>India</option>
							<option>Japan</option>
							<option>UK</option>
							<option>France</option>
							<option>Germany</option>

  				</select>
  			</td>
  		</tr>
  		<tr>
  			<td style="font-weight: bold;">Gender</td>
  			<td>
            <input type="radio" class="gender" name="gender" value="Male"/>
            <label for="gendermale">Male</label>
            <input type="radio" class="gender" name="gender" value="Female"/>
                <label for="gendermale">Female</label>
                <input type="radio" class="gender" name="gender" value="Other"/>
                <label for="gendermale">Other</label>
  			</td>
  		</tr>
      <tr>
  			<td style="font-weight: bold;">Favourite Food</td>
  			 <td>
           <input type="checkbox" class="food" name="food" value="Mango"/>
           <label for="gendermale">Mango</label>
           <input type="checkbox" class="food" name="food" value="Banana"/>
            <label for="gendermale">Banana</label>
            <input type="checkbox" class="food" name="food" value="Apple"/>
            <label for="gendermale">Apple</label>
  			</td>
  		</tr>
  		<tr>
  			<td style="font-weight: bold;">Birthday</td>
  			<td>
  				<input class="form-control input-md" type="date" name="u_birthday">
  			</td>
  		</tr>

  		<tr align="center">
  			<td colspan="6">
  				<input type="submit" class="btn btn-info" name="update" style="width:250px;" value="Update">
  			</td>
  		</tr>
  	</table>
  </form>
  </div>

</div>
</body>
</html>
