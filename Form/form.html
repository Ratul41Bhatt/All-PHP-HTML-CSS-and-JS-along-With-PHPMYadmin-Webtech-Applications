<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Form Desing</title>


  </head>
  <body>
     <center><h1>Registration</h1></center>

            <form action="index.html" method="post">

                 <fieldset>


                  <center><legend><h2>Basic Information</h2></legend></center>


                  Firstname <input type="text" name="f_name" placeholder="Firstname"><br><br>
                 Lastname <input  type="text" name="l_name" placeholder="Lastname"><br><br>

                Gender

                      <input type="radio" class="gender" name="gender" value="Male"/>
                      <label for="gendermale">Male</label>
                      <input type="radio" class="gender" name="gender" value="Female"/>
                          <label for="gendermale">Female</label>
                          <input type="radio" class="gender" name="gender" value="Other"/>
                          <label for="gendermale">Other</label><br><br>
                Date of Birth <input  type="date" name="u_birthday"><br><br>
                        Religion 	&nbsp	&nbsp	&nbsp	&nbsp<select >

                                  <option>Hindhu</option>
                                  <option>Muslim</option>
                                  <option>Christian</option>
                                  <option>Jews</option>
                                  <option>Buddha</option>

                              </select><br><br>

              </fieldset><br><br>
               <fieldset>


                <center><legend><h2>Contact Information</h2></legend></center>


                Present Address &nbsp	&nbsp&nbsp	&nbsp<input type="text"  placeholder="Present Address"><br><br>



              Permanent Address <input type="text"  placeholder="Permanent Address"><br><br>

              Phone Number &nbsp	&nbsp&nbsp	&nbsp<input type="tel" placeholder="Phone Number"><br><br>
              Email &nbsp	&nbsp&nbsp	&nbsp &nbsp	&nbsp&nbsp	&nbsp&nbsp	&nbsp&nbsp	&nbsp&nbsp	&nbsp<input  type="email"  placeholder="Email"><br><br>
            Personal Website link <input type="url"placeholder="Personal Link"><br><br>
          </fieldset>
          <fieldset>


           <center><legend><h2>Account Information</h2></legend></center>


          Username <input type="text" name="u_name" placeholder="Username"><br><br>



        Password <input type="password" name="pass" placeholder="Password"><br><br>

     </fieldset>
            <center><input type="submit" class="btn btn-info" name="update" style="width:250px;" value="Update"><center>
            </form>

  </body>
</html>
